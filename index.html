<html>
    <head>
        <title>Lecture clock by Fabio Correa</title>
        <script type="text/javascript" src="NoSleep.js"></script>
        <script type="text/javascript" src="script.js"></script>
        <link type="text/css" rel="stylesheet" href="style.css">
    </head>
    <body>
        <p class="currentTimeCell" id="currentTimeCell" onclick="lectureFullScreen()"></p>
        <p class="lectureTimeCell" id="lectureTimeCell">Contents are set by script.js</p>
				<!-- Activities must be sorted in time and label, starting with HH:MM. Make sure the last activity is the end of the lecture.  -->
				<p class="lectureActivity">12:40 Genetics</p>
				<p class="lectureActivity">13:00 Cell</p>
				<p class="lectureActivity">13:10 Videos</p>
				<p class="lectureActivity">13:20 Epigenetics</p>
				<p class="lectureActivity">13:35 End</p>
    </body>
</html>
